<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container-display">
            <input type="text" id="display" class="display" readonly value="">
        </div>
        <div class="container-numbers">
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn num">0</button>
        </div>
        <div class="container-operators">
            <button class="btn op">+</button>
            <button class="btn op">-</button>
            <button class="btn op">*</button>
            <button class="btn op">/</button>
        </div>
        <div class="container-misc">
            <button class="btn misc">=</button>
            <button class="btn misc">Clear</button>
            <button class="btn misc">+/-</button>
            <button class="btn misc">.</button>
        </div>
    </div>
</body>
</html>
